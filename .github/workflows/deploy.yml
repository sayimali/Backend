name: Backend Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          set -e

          cd /home/sayim/apps/backend
          git fetch origin
          git reset --hard origin/main

          # Detect current active port
          ACTIVE_PORT=$(grep -o "300[78]" /etc/nginx/sites-available/backend)

          if [ "$ACTIVE_PORT" = "3007" ]; then
            NEW_SERVICE=backend_green
            NEW_PORT=3008
          else
            NEW_SERVICE=backend_blue
            NEW_PORT=3007
          fi

          echo "Deploying $NEW_SERVICE on port $NEW_PORT"

          # Build and start container with BuildKit & remove orphan containers
          DOCKER_BUILDKIT=1 docker-compose up -d --build --remove-orphans $NEW_SERVICE

          # Wait for container to start & check health (max 60s)
          for i in {1..12}; do
            if curl -fs http://localhost:$NEW_PORT/health; then
              echo "Health check passed"
              break
            fi
            echo "Waiting for $NEW_SERVICE to start..."
            sleep 5
          done

          # Rollback if health check fails
          if ! curl -fs http://localhost:$NEW_PORT/health; then
            echo "Health check failed! Rolling back..."
            OLD_PORT=$(( NEW_PORT == 3007 ? 3008 : 3007 ))
            sudo sed -i "s/$NEW_PORT/$OLD_PORT/" /etc/nginx/sites-available/backend
            sudo nginx -t
            sudo systemctl reload nginx
            exit 1
          fi

          # Switch Nginx to new port
          sudo sed -i "s/300[78]/$NEW_PORT/" /etc/nginx/sites-available/backend
          sudo nginx -t
          sudo systemctl reload nginx

          echo "Deployment of $NEW_SERVICE completed successfully!"
