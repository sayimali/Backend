name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd /home/sayim/apps/backend
            git fetch origin
            git reset --hard origin/main

            ACTIVE_PORT=$(grep -o "300[78]" /etc/nginx/conf.d/backend.conf)

            if [ "$ACTIVE_PORT" = "3007" ]; then
              NEW_SERVICE=backend_green
              NEW_PORT=3008
            else
              NEW_SERVICE=backend_blue
              NEW_PORT=3007
            fi

            docker-compose up -d --build $NEW_SERVICE

            sleep 10

            curl -f http://localhost:$NEW_PORT/health

            sed -i "s/300[78]/$NEW_PORT/" /etc/nginx/conf.d/backend.conf
            nginx -s reload
