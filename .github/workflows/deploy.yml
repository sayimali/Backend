name: Backend Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          set -e

          cd /home/sayim/apps/backend
          git fetch origin
          git reset --hard origin/main

          # Detect current active port
          ACTIVE_PORT=$(grep -o "300[78]" /etc/nginx/sites-available/backend)

          if [ "$ACTIVE_PORT" = "3007" ]; then
            NEW_SERVICE=backend_green
            NEW_PORT=3008
          else
            NEW_SERVICE=backend_blue
            NEW_PORT=3007
          fi

          echo "Deploying $NEW_SERVICE on port $NEW_PORT"

          # Build and start container
          docker-compose up -d --build $NEW_SERVICE

          # Wait for container to start
          sleep 10

          # Health check
          curl -f http://localhost:$NEW_PORT/health || (echo "Health check failed" && exit 1)

          # Switch Nginx to new port
          sudo sed -i "s/300[78]/$NEW_PORT/" /etc/nginx/sites-available/backend

          # Reload Nginx
          sudo nginx -t
          sudo systemctl reload nginx

          echo "Deployment of $NEW_SERVICE completed successfully!"
