name: Deploy to EC2

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Test SSH connectivity (optional, good for debugging)
      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 13.126.72.177
          username: sayim
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "SSH connection successful"

      # 3️⃣ Deploy frontend and backend
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 13.126.72.177
          username: sayim
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script: |
            echo "==== Deploying Frontend ===="
            cd /home/sayim/apps/frontend || exit 1
            git reset --hard
            git pull origin main
            npm install
            npm run build
            pm2 restart frontend || pm2 start npm --name "frontend" -- run start

            echo "==== Deploying Backend ===="
            cd /home/sayim/apps/backend || exit 1
            git reset --hard
            git pull origin main
            npm install
            pm2 restart backend || pm2 start npm --name "backend" -- run start

            echo "==== Deployment Completed Successfully ===="
