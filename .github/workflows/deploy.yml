name: Deploy Backend Zero Downtime

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: sayim
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/backend

            docker-compose build backend_green
            docker-compose up -d backend_green

            sleep 5
            curl -f http://localhost:3008/health

            sed -i 's/3007/3008/g' /etc/nginx/sites-available/api.muxcloudweb.store.conf
            sudo nginx -t && sudo systemctl reload nginx

            docker stop backend_blue
            docker rm backend_blue
