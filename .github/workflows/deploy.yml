name: Deploy Backend Zero Downtime

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: sayim
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/apps/backend

            echo "▶ Building GREEN"
            docker-compose build backend_green
            docker-compose up -d backend_green

            echo "▶ Health check"
            sleep 5
            curl -f http://localhost:3008/health

            echo "▶ Switching NGINX to GREEN"
            sudo ln -sf /etc/nginx/conf.d/backend_green.conf /etc/nginx/conf.d/backend.conf
            sudo nginx -t
            sudo systemctl reload nginx

            echo "▶ Removing BLUE"
            docker stop backend_blue || true
            docker rm backend_blue || true
